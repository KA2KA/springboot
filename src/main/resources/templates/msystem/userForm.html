<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
    <script data-main="/../common/scripts/main" th:src="@{/../common/scripts/require.js}"></script>
</head>
<body>
<form class="form-signin" role="form" th:action="@{/msystem/user/login}" th:method="post">
    <input type="text" class="form-control" placeholder="用户名" required="required" name="username"/>
    <input type="password" class="form-control" placeholder="密码" required="required" name="password"/>
    <button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
    <label class="checkbox">
        <input type="checkbox" value="remember-me"/> 记住我
    </label>
</form>
</body>
</html>
